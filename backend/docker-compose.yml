services:
  mysql:
    image: mysql:latest
    container_name: mysql_db_day05    
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
            
    ports:
      - "3307:3306"
    # volumes:
    #   - mysql_data:/var/lib/mysql
    

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_day05    
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "9001:80"

